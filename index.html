<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Prata&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Conquest Whatch Shop</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-header-nav container">
            <a class="main-header-logo">
                <img src="img/logo.png" width="104" height="26" alt="Logo">
            </a>
            <ul class="site-navigation">
                <li class="site-navigation-item"><a href="#">Каталог</a></li>
                <li class="site-navigation-item"><a href="#">Акции</a></li>
                <li class="site-navigation-item"><a href="#">Доставка</a></li>
                <li class="site-navigation-item"><a href="#">Контакты</a></li>
            </ul>
            <ul class="user-navigation">
                <li class="user-navigation-item">
                    <a class="link-item" href="#">
                        <img src="img/search.svg" width="16" height="16" alt="Search">
                    </a>
                </li>
                <li class="user-navigation-item">
                    <a class="link-item" href="#">
                        <img src="img/heart.svg" width="27" height="21" alt="Like">
                    </a>
                </li>
                <li class="user-navigation-item">
                    <a class="link-item" href="#">
                        <img src="img/cart.svg" width="18" height="16" alt="Cart">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="visually-hidden">Swiss Whatch Collection</h1>
        <section class="promo">
            <div class="container promo-wrapper">
                <div class="promo-text-column">
                    <h2 class="promo-title">Весна/Лето 2019</h2>
                    <p class="promo-text">Коллекция</p>
                    <a href="#" class="button">Смотреть каталог</a>
                </div>
                <div class="promo-img-column">
                    <img src="img/watch_main.png" width="503" height="804" alt="Swiss Watch">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
